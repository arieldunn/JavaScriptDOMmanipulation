<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>UFO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="static/images/ufo.svg">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default" style="background-color: black;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html">
                        <img class="nav-ufo" src="static/images/alien-still.jpg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="hero">
            <h1 class="text-left">Hello<br>We Come In Peace</h1> 
            <svg align="center" class="bi bi-chevron-compact-down hero-chevron" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
            </svg>
        </div>
        <div class="container">
            <div class="row margin-top-50" style="margin-bottom: 45px;">
                <div class="col-md-2" style="margin-top: 60px;">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                                                <label for="city">Enter the City</label>
                                                <input class="form-control" id="loccity" type="text" placeholder="san diego">
                                                <label for="state">Enter the State</label>
                                                <input class="form-control" id="locstate" type="text" placeholder="ca">
                                                <label for="country">Enter the Country</label>
                                                <input class="form-control" id="loccountry" type="text" placeholder="us">
                                                <label for="shape">Enter the Shape</label>
                                                <input class="form-control" id="ufoshape" type="text" placeholder="unknown">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                    <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10" style="margin-top: 95px;">
                    <div id="table-area" class="table-responsive" style="overflow-x:auto; overflow-y:auto; max-height:670px; max-width: auto;">
                        <table id="ufo-table" class="table table-striped" style="margin-bottom: 0px;">
                            <thead>
                                <tr>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">City</th>
                                    <th class="table-head">State</th>
                                    <th class="table-head">Country</th>
                                    <th class="table-head">Shape</th>
                                    <th class="table-head">Duration</th>
                                    <th class="table-head">Comments</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" style="text-align: center;">
            <span class="bottom">UFO Project<br>
                <p style="font-size: 15px; margin-top: 5px;">
                    Video by
                    <a id="footcolor" href="https://pixabay.com/videos/ufo-science-fiction-alien-spaceship-35126/">
                        HumanoideVFX
                    </a>
                </p>
            </span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
